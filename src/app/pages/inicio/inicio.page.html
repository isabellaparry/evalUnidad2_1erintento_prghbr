<ion-toolbar>
  <ion-header>
    <ion-title>Citas</ion-title>
  </ion-header>
</ion-toolbar>

<ion-content>
  <div class="cita center-content">
    <p>{{ citaAleatoria?.cita }}</p>
    <span>- {{ citaAleatoria?.autor }}</span>
  </div>
  <div class="links center-content">
    <a class="links-button" [routerLink]="/gestion-citas">Gestión de Citas</a>
    <a class="links-button" [routerLink]="/configuracion">Configuración</a>
  </div>  
</ion-content>
